<link rel="import" href="../polymer/polymer.html"/>

<!--
Range field component which displays to/from fields and font awesome icon.

##### Usage

    <px-range-field icon="fa-calendar"
                    from="{{fromDate}}" to="{{toDate}}">
    </px-range-field>

-->
<dom-module id="px-range-field">
  <link rel="import" type="css" href="css/px-range-fields.css"/>
  <template>
    <div class="range-field__field text-input flex flex--middle u-mb">
      <label class=label--inline>
        <span class=a11y>{{dateOrTime}}</span>
        <i id=icon class=fa></i>
        <input type=text class=text-input--bare value="{{dateTimeWorkingCopy::input}}" on-click="_handleClick" on-blur="_validateInput">
      </label>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-range-field',

    properties: {

      /**
       * Field text
       *
       * '08/10/2014' or '10:30:00 AM'
       */
      dateTimeValue: {
        type: String,
        observer: '_updateAndValidateWorkingCopy'
      },

      /**
       * Date or Time?
       * (Comes with icon for free)
       *
       * 'Date' or 'Time'
       *
       * Can only be configured statically; not data-bindable
       */
      dateOrTime: {
        type: String
      },

      /**
       * Moment format string for the format to display/validate this field against
       *
       * defaults to 'MM/DD/YYYY' for date or 'hh:mm:ss A' for time
       *
       * see http://momentjs.com/docs/#/parsing/string-format/
       *
       * Can only be configured statically; not data-bindable
       */
      momentFormat: {
        type: String
      }

    },

    _updateAndValidateWorkingCopy: function() {
      this.set('dateTimeWorkingCopy', this.dateTimeValue);
      this._validateInput();
    },

    ready: function() {
      if(this.dateOrTime.toLowerCase() == 'date') {
        this.toggleClass("fa-calendar", true, this.$.icon);
        if(!this.momentFormat) {
          this.momentFormat = 'MM/DD/YYYY'; // default date format
        }
      }
      else {
        this.toggleClass("fa-clock-o", true, this.$.icon);
        if(!this.momentFormat) {
          this.momentFormat = 'hh:mm:ss A'; // default time format
        }
      }
    },

    _handleClick: function() {
      this.fire('px-first-click-range-field');
    },

    _validateInput: function() {
      if(moment(this.dateTimeWorkingCopy, this.momentFormat, true).isValid()) {
        this.toggleClass('validation-error', false, this.$$('input'));
      }
      else {
        this.toggleClass('validation-error', true, this.$$('input'));
      }
    }

  });
</script>
