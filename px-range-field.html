<link rel="import" href="../polymer/polymer.html"/>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

@element px-rangepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-range-field">
  <link rel="import" type="css" href="css/px-range-field.css"/>
  <template>
    <div class="range-field__field text-input flex flex--middle">
      <label class=label--inline on-click="selectFrom">
        <span class=a11y>From</span>
        <i id="icon" class="fa"></i>
      </label>
      <input id=from type=text class=text-input--bare value="{{from}}" on-click="selectFrom">
      <label class="caps label--inline" on-click="selectTo">to</label>
      <input id=to type=text class=text-input--bare value="{{to}}" on-click="selectTo">
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-range-field',

    properties: {

      icon: {
        type: String
      },

      from: {
        type: String
      },

      to: {
        type: String
      }

    },

    ready: function() {
      this.toggleClass(this.icon, true, this.$.icon);
    },

    selectFrom: function() {
      this.fire('px-selected-range-field', 'from');
    },

    selectTo: function() {
      this.fire('px-selected-range-field', 'to');
    }

  });
</script>
