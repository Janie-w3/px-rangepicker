<link rel="import" href="../polymer/polymer.html"/>

<!--
Range field component which displays to/from fields and font awesome icon.

##### Usage

    <px-range-field icon="fa-calendar"
                    from="{{fromDate}}" to="{{toDate}}">
    </px-range-field>

-->
<dom-module id="px-range-field">
  <link rel="import" type="css" href="css/px-range-field.css"/>
  <template>
    <div class="range-field__field text-input flex flex--middle u-mb">
      <label class=label--inline on-click="_selectRange">
        <span class=a11y>{{dateOrTime}}</span>
        <i id=icon class=fa></i>
        <input type=text class=text-input--bare value="{{dateTimeValue}}" on-click="_selectRange">
      </label>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-range-field',

    properties: {

      /**
       * Field text
       *
       * '08/10/2014' or '10:30:00 AM'
       */
      dateTimeValue: {
        type: String
      },

      /**
       * Date or Time?
       * (Comes with icon for free)
       *
       * 'Date' or 'Time'
       */
      dateOrTime: {
        type: String
      }

    },

    ready: function() {
      var icon = "";
      if(this.dateOrTime.toLowerCase() == 'date') {
        icon = "fa-calendar"
      }
      else {
        icon = "fa-clock-o"
      }
      this.toggleClass(icon, true, this.$.icon);
    },
    
    _selectRange: function() {
      this.fire('px-selected-range-field');
    }

  });
</script>
