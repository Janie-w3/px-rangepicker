<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-time-rangepicker.html"/>
<link rel="import" href="px-date-rangepicker.html"/>

<script src="../moment/moment.js"></script>

<!--
Rangepicker modal.

##### Usage

    <px-rangepicker-modal>
    </px-rangepicker-modal>
-->
<dom-module id="px-rangepicker-modal">
  <link rel="import" type="css" href="css/px-rangepicker.css"/>
  <template>
    <div class=overlay></div>
    <div class="rangepicker__box">
      <div class=flex>
        <div>
          <px-date-rangepicker
            id="dateRangePicker"
            from-date="{{fromDate}}"
            to-date="{{toDate}}">
          </px-date-rangepicker>
          <px-time-rangepicker
            id="timeRangePicker"
            from-time="{{fromTime}}"
            to-time="{{toTime}}">
          </px-time-rangepicker>
        </div>
        <div class=u-p+>
          <h4 class="caps u-mt0 u-mb-">Presets</h4>
          <ul class=list-bare>
            <li class=u-mb->
              <button class="btn btn--bare">Today</button>
            </li>
            <li class=u-mb->
              <button class="btn btn--bare">Yesterday</button>
            </li>
            <li class=u-mb->
              <button class="btn btn--bare">Last 7 days</button>
            </li>
            <li class=u-mb->
              <button class="btn btn--bare">Last 30 days</button>
            </li>
            <li class=u-mb->
              <button class="btn btn--bare">This Month</button>
            </li>
            <li>
              <button class="btn btn--bare">Last Month</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex flex--right u-p-">
        <input class="btn btn--primary" type=submit value=Apply on-click="_applyDate">
        <button class=btn on-click="_cancel">Cancel</button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker-modal',

    properties: {

      /**
       * Start time for time picker
       *
       * Format 'hh:mm:ss A', for example: '10:22:00 AM'
       */
      fromTime: {
        type: String,
        notify: true
      },

      /**
       * End time for time picker
       *
       * Format 'hh:mm:ss A', for example: '04:55:00 PM'
       */
      toTime: {
        type: String,
        notify: true
      },

      /**
       * Start date for date picker
       *
       * Format 'MM/DD/YYYY', for example: '01/25/2015' is Jan 25 2015
       */
      fromDate: {
        type: String,
        notify: true
      },

      /**
       * End date for date picker
       *
       * Format 'MM/DD/YYYY', for example: '11/03/2015' is Nov 3 2015
       */
      toDate: {
        type: String,
        notify: true
      }

    }

  });
</script>
