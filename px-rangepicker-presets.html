<link rel="import" href="../polymer/polymer.html"/>

<script src="../moment/moment.js"></script>

<!--
Rangepicker Presets.

##### Usage

    <px-rangepicker-presets>
    </px-rangepicker-presets>
-->
<dom-module id="px-rangepicker-presets">
  <link rel="import" type="css" href="css/px-rangepicker.css"/>
  <template>
    <h4 class="caps u-mt0 u-mb-">Presets</h4>
    <ul class=list-bare>
      <li class=u-mb->
        <button class="btn btn--bare">Today</button>
      </li>
      <li class=u-mb->
        <button class="btn btn--bare">Yesterday</button>
      </li>
      <li class=u-mb->
        <button class="btn btn--bare">Last 7 days</button>
      </li>
      <li class=u-mb->
        <button class="btn btn--bare">Last 30 days</button>
      </li>
      <li class=u-mb->
        <button class="btn btn--bare">This Month</button>
      </li>
      <li>
        <button class="btn btn--bare">Last Month</button>
      </li>
    </ul>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker-presets'

  });
</script>
