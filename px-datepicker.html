<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-calendar.html"/>

<script src="../moment/moment.js"></script>

<!--
Datepicker element which allows user to select a date.

##### Usage

    <px-datepicker selected-date="{{datePickerDate}}"></px-datepicker>

-->
<dom-module id="px-datepicker">
  <link rel="import" type="css" href="css/px-datepicker.css"/>
  <template>
    <div id="box" class="rangepicker__box u-pt+ u-pb-">
      <div class="flex border--bottom u-ph+">
        <button on-click="_jumpBack" class="btn btn--bare flex__item--top u--mr-">
          <i class="fa fa-angle-left"></i>
        </button>
        <px-calendar id="leftCalendar" class=u-mr+ display-month-year="{{leftDisplayMonthYear}}" last-clicked-date="{{lastClickedDate}}"></px-calendar>
        <px-calendar id="rightCalendar" class=u-ml+ display-month-year="{{rightDisplayMonthYear}}" last-clicked-date="{{lastClickedDate}}"></px-calendar>
        <button id=btnNextMonth on-click="_jumpForward" class="btn btn--bare flex__item--top u--ml-">
          <i class="fa fa-angle-right"></i>
        </button>
      </div>
      <div class="flex flex--right u-pt- u-pr-">
        <input class="btn btn--primary" type=submit value=Apply on-click="_applyDate">
        <button class=btn on-click="_cancel">Cancel</button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-datepicker',

    properties: {

      /**
       * Selected date for date picker
       *
       * Format 'MM/DD/YYYY', for example: '01/25/2015' is Jan 25 2015
       */
      selectedDate: {
        type: String,
        observer: '_updateSelectedDate',
        notify: true
      },

      selectedDateOnLeft: {
        type: Boolean,
        observer: '_updateSelectedDateSide'
      }

    },

    _updateSelectedDate: function() {
      this.set('selectedDateMonthYear', moment(this.selectedDate, 'MM/DD/YYYY').format('MM/YYYY'));
      this._resetInputFields();
      this._checkCurrentMonth();
    },
    
    _checkCurrentMonth: function() {
      if(this._isCurrentMonth()) {
        this.toggleAttribute('disabled', true, this.$.btnNextMonth);
        this.toggleClass('btn--disabled', true, this.$.btnNextMonth);
      }
      else {
        this.toggleAttribute('disabled', false, this.$.btnNextMonth);
        this.toggleClass('btn--disabled', false, this.$.btnNextMonth);
      }
    },
    
    _isCurrentMonth: function() {
      var now = moment();
      if(moment(this.rightDisplayMonthYear, 'MM/YYYY').isSame(now, 'month')) {
        return true;
      }
      return false;
    },

    _updateSelectedDateSide: function() {
      this._updateSelectedDate();
    },

    _resetInputFields: function() {
      if(this.selectedDateOnLeft) {
        this.set('leftDisplayMonthYear', this._addMonth('selectedDateMonthYear', 0));
        this.set('rightDisplayMonthYear', this._addMonth('selectedDateMonthYear', 1));
      }
      else {
        this.set('rightDisplayMonthYear', this._addMonth('selectedDateMonthYear', 0));
        this.set('leftDisplayMonthYear', this._addMonth('selectedDateMonthYear', -1));
      }

      this.set('lastClickedDate', this.selectedDate);
    },

    _addMonth: function(monthYear, numberToAdd) {
      return moment(this[monthYear], 'MM/YYYY').add(numberToAdd, 'months').format('MM/YYYY');
    },

    _jumpBack: function() {
      this.set('leftDisplayMonthYear', this._addMonth('leftDisplayMonthYear', -1));
      this.set('rightDisplayMonthYear', this._addMonth('rightDisplayMonthYear', -1));
      this._checkCurrentMonth();
    },

    _jumpForward: function() {
      this.set('leftDisplayMonthYear', this._addMonth('leftDisplayMonthYear', 1));
      this.set('rightDisplayMonthYear', this._addMonth('rightDisplayMonthYear', 1));
      this._checkCurrentMonth();
    },

    _applyDate: function() {
      this.set('selectedDate', this.lastClickedDate); // set the selected date to the input date
      this.fire('px-date-picking-done');
    },

    _cancel: function() {
      this._resetInputFields(); // reset the input to the previously chosen date
      this.fire('px-date-picking-done');
    }


  });
</script>
