<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-calendar.html"/>

<script src="../moment/moment.js"></script>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-datepicker></px-datepicker>

@element px-datepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-datepicker">
  <link rel="import" type="css" href="css/px-datepicker.css"/>
  <template>
    <div id="box" class="rangepicker__box u-p+">
      <div class="flex">
        <button on-click="jumpBack">&lt;</button>
        <button on-click="jumpForward">&gt;</button>
      </div>
      <div class="flex flex--middle border--bottom u-pr+">
        <px-calendar class=u-mr+ display-month-year="{{firstDisplayMonthYear}}" last-clicked-date="{{lastClickedDate}}"></px-calendar>
        <px-calendar class=u-ml+ display-month-year="{{secondDisplayMonthYear}}" last-clicked-date="{{lastClickedDate}}"></px-calendar>
      </div>
      <div class="flex flex--right u-p-">
        <input class="btn btn--primary" type=submit value=Apply on-click="applyDate">
        <button class=btn on-click="cancel">Cancel</button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-datepicker',

    properties: {
      selectedDate: {
        type: String,
        observer: 'updateSelectedDate',
        notify: true
      }
    },

    resetInputFields: function() {
      this.set('firstDisplayMonthYear', moment(this.selectedDate, 'MM/DD/YYYY').format('MM/YYYY'));
      this.set('lastClickedDate', this.selectedDate);
    },

    updateSelectedDate: function() {
      this.resetInputFields();
    },

    observers: ['updateSecondDisplayMonthYear(firstDisplayMonthYear)'],

    updateSecondDisplayMonthYear: function() {
      this.set('secondDisplayMonthYear', moment(this.firstDisplayMonthYear, 'MM/YYYY').add(1, 'months').format('MM/YYYY'));
    },

    jumpBack: function() {
      this.set('firstDisplayMonthYear', moment(this.firstDisplayMonthYear, 'MM/YYYY').subtract(2, 'months').format('MM/YYYY'));
    },

    jumpForward: function() {
      this.set('firstDisplayMonthYear', moment(this.firstDisplayMonthYear, 'MM/YYYY').add(2, 'months').format('MM/YYYY'));
    },

    applyDate: function() {
      this.set('selectedDate', this.lastClickedDate); // set the selected date to the input date
      this.fire('px-date-picking-done');
    },

    cancel: function() {
      this.resetInputFields(); // reset the input to the previously chosen date
      this.fire('px-date-picking-done');
    }


  });
</script>
