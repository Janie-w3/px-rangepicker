<script src="../moment/moment.js"></script>

<!--

<dom-module id="px-calendar">
  <link rel="import" type="css" href="css/px-calendar.css"/>
  <template>
    <h3 class="caps text--center u-mt0 u-mb+">
      <span>{{displayMonthName}}</span>
      <span>{{displayYear}}</span>
    </h3>
    <table class="table table--small table--no-cells text--center">
      <tr>
        <template is="dom-repeat" items="{{daysOfTheWeek}}">
          <th class="caps u-pt0">{{item}}</th>
        </template>
      </tr>
      <template is="dom-repeat" items="{{calendar}}" as="week">
        <tr>
          <template is="dom-repeat" items="{{week}}">
            <td>
              <button class="btn btn--bare" value="{{item}}" on-click="selectDate">{{item}}</button>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-calendar',
    
    properties: {

      displayMonthYear: {
        type: String
      },
      
/*
      displayMonth: {
        type: Number
//         observer: 'renderMonth'
      },
      
      displayYear: {
        type: Number
//         observer: 'renderMonth'
      },
*/
      
      selectedDate: {
        
      }
      
    },
    
    observers: [
    'renderMonth(displayMonthYear)'
    ],

    getDaysOfTheWeek: function() {
      var day = moment().startOf('week');
      var daysOfWeek = [];
      for (var i = 0; i < 7; i++) {
        daysOfWeek.push(day.format('dd'));
        day.add(1, 'days');
      }
      return daysOfWeek;
    },
    
    constructMonth: function(numberOfDaysInMonth, dayBeginningOfMonth) {
      var dateCount = 1; // 1-31 or 30 or 28
      var daysNotInMonthCount = 0;
      var month = [];

      while (dateCount <= numberOfDaysInMonth) {

        var week = [];
        var weekCount = 0;  // 0 - 6 (days of week)

        // days not in the month
        while (daysNotInMonthCount < dayBeginningOfMonth) {
          week.push('');
          daysNotInMonthCount++;
          weekCount++;
        }

        while (weekCount < 7) {
          if(dateCount <= numberOfDaysInMonth) {
            week.push(dateCount);
          }
          else {
            week.push('');
          }
          dateCount++;
          weekCount++;
        }

        month.push(week);

      }

      return month;

    },
    
    renderMonth: function() {
      var monthToDisplay = moment(this.displayMonthYear, 'M/YYYY')
/*
      moment({
        year: this.displayYear,
        month: this.displayMonth
      });
*/

      var numberOfDaysInMonth = monthToDisplay.daysInMonth();
      var dayBeginningOfMonth = monthToDisplay.startOf('month').day();

      this.displayMonthName = monthToDisplay.format('MMMM');
      this.displayYear = monthToDisplay.format('YYYY');
      
      var calendar = this.constructMonth(numberOfDaysInMonth, dayBeginningOfMonth);
            
      this.set('calendar', calendar);
    },
    
    selectDate: function(e){
//       this.selectedDate = e.target.value;
      console.log(e.target.value);
    },

    ready: function() {
      
      var daysOfTheWeek = this.getDaysOfTheWeek();
      this.set('daysOfTheWeek', daysOfTheWeek);
      
    }

  });
</script>
