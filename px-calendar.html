<link rel="import" href="../polymer/polymer.html"/>

<script src="../moment/moment.js"></script>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

@element px-rangepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-calendar">
  <link rel="import" type="css" href="css/px-calendar.css"/>
  <template>
    <h3 class="caps text--center u-mt0 u-mb+">
      <span>{{displayMonthName}}</span>
      <span>{{displayYear}}</span>
    </h3>
    <table class="table table--small table--no-cells text--center">
      <tr>
        <template is="dom-repeat" items="{{daysOfTheWeek}}" as="dayOfTheWeek">
          <th class="caps u-pt0">{{dayOfTheWeek}}</th>
        </template>
      </tr>
      <template is="dom-repeat" items="{{calendar}}" as="week">
        <tr>
          <template is="dom-repeat" items="{{week}}" as="day">
            <td>
              <button id="{{createId(day)}}" class$="{{getInitialStyles(day)}}" value="{{day}}" on-click="selectDate">{{day}}</button>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-calendar',

    properties: {

      displayMonthYear: {
        type: String,
        observer: 'renderMonth'
      },

      selectedDate: {
        type: String,
        observer: 'changeSelectedDate'
      }

    },

    createId: function(base) {
      return 'item'  + base;
    },

    getInitialStyles: function(item) {
      var styles = 'btn btn--bare';
      if(this.isInThisMonth && item == this.selectedDateDay) {
        styles += ' selected';
      }
      return styles;
    },

    changeSelectedDate: function() {

      var selectedDateMonthYear = moment(this.selectedDate, 'MM/DD/YYYY').format('MM/YYYY');
      this.selectedDateDay = moment(this.selectedDate, 'MM/DD/YYYY').format('D');

      if(selectedDateMonthYear === this.displayMonthYear) {

        this.isInThisMonth = true;
//
//        // first time, class$= gets all the styles
//
//        // every other time
        for(var i=1; i<=this.numberOfDaysInMonth; i++) {
          var isToggled = false;
          if(this.selectedDateDay == i) {
            isToggled = true;
          }
          this.toggleClass('selected', isToggled, this.$$('#item'+i));
        }

      }
      else {
        this.isInThisMonth = false;
      }

    },

    getDaysOfTheWeek: function() {
      var day = moment().startOf('week');
      var daysOfWeek = [];
      for (var i = 0; i < 7; i++) {
        daysOfWeek.push(day.format('dd'));
        day.add(1, 'days');
      }
      return daysOfWeek;
    },

    constructMonth: function(numberOfDaysInMonth, dayBeginningOfMonth) {
      var dateCount = 1; // 1-31 or 30 or 28
      var daysNotInMonthCount = 0;
      var month = [];

      while (dateCount <= numberOfDaysInMonth) {

        var week = [];
        var weekCount = 0;  // 0 - 6 (days of week)

        // days not in the month
        while (daysNotInMonthCount < dayBeginningOfMonth) {
          week.push('');
          daysNotInMonthCount++;
          weekCount++;
        }

        while (weekCount < 7) {
          if(dateCount <= numberOfDaysInMonth) {
            week.push(dateCount);
          }
          else {
            week.push('');
          }
          dateCount++;
          weekCount++;
        }

        month.push(week);

      }

      return month;

    },

    renderMonth: function() {
      var monthToDisplay = moment(this.displayMonthYear, 'M/YYYY')

      this.numberOfDaysInMonth = monthToDisplay.daysInMonth();
      var dayBeginningOfMonth = monthToDisplay.startOf('month').day();

      this.displayMonthName = monthToDisplay.format('MMMM');
      this.displayYear = monthToDisplay.format('YYYY');

      var calendar = this.constructMonth(this.numberOfDaysInMonth, dayBeginningOfMonth);

      this.set('calendar', calendar);

      // then call changeSelectedDate to see if the selectedDate is in this month & select it if it is
      this.changeSelectedDate();
    },

    selectDate: function(e){

      var newSelectedDate = moment(this.displayMonthYear, 'MM/YYYY');

      newSelectedDate.date(e.target.value);

      this.fire('px-selected-date', newSelectedDate.format('MM/DD/YYYY'));

    },

    ready: function() {

      var daysOfTheWeek = this.getDaysOfTheWeek();
      this.set('daysOfTheWeek', daysOfTheWeek);

    }

  });
</script>
