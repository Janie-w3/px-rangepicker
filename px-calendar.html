<!--

    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs
    See https://github.sw.ge.com/jreichenberg/grunt-dep-serve#why-do-we-need-this
-->
<link rel="import" href="../polymer/polymer.html"/>

<script src="../moment/moment.js"></script>

<!--
Element that renders a calendar for the given year and selects the given date.

##### Usage
<px-calendar display-month-year="{{displayMonthYear}}" selected-date="{{selectedDate}}"></px-calendar>

-->
<dom-module id="px-calendar">
  <link rel="import" type="css" href="css/px-calendar.css"/>
  <template>
    <table class="table table--small table--no-cells text--center">
      <caption>
        <span>{{displayMonthName}}</span>
        <span>{{displayYear}}</span>
      </caption>
      <thead>
        <tr>
          <template is="dom-repeat" items="{{daysOfTheWeek}}" as="dayOfTheWeek">
            <th class="caps u-pt0">{{dayOfTheWeek}}</th>
          </template>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{calendar}}" as="week">
          <tr>
            <template is="dom-repeat" items="{{week}}" as="day">
              <td>
                <button class$="{{day.styles}}" value="{{day.value}}" on-click="selectDate">{{day.value}}</button>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-calendar',

    properties: {

      displayMonthYear: {
        type: String,
        observer: 'renderMonth'
      },

      selectedDateOfMonth: {
        type: String,
        observer: 'changeSelectedDateOfMonth',
        notify: true
      }

    },

    ready: function() {
      this.daysOfTheWeek = this.getDaysOfTheWeek();
    },

    getDaysOfTheWeek: function() {
      var day = moment().startOf('week');
      var daysOfWeek = [];
      for (var i = 0; i < 7; i++) {
        daysOfWeek.push(day.format('dd'));
        day.add(1, 'days');
      }
      return daysOfWeek;
    },

    isSelectedDateInThisMonth: function() {
      var selectedDateMonthYear = moment(this.selectedDate, 'MM/DD/YYYY').format('MM/YYYY');
      return selectedDateMonthYear === this.displayMonthYear;
    },

    isMatchingDate: function(date) {
      return this.selectedDateOfMonth == date;
    },

    changeSelectedDateOfMonth: function() {

      if(!this.calendar) {
        return;
      }

      var self = this;
      this.calendar.forEach(function(week, i) {
        week.forEach(function(dateObj, j) {

          var styles = 'btn btn--bare';
          if(self.isMatchingDate(dateObj.value)) {
            styles = 'btn btn--bare is-selected';
          }

          if (dateObj.styles !== styles) {
            self.set('calendar.' + i + '.' + j, {value: dateObj.value, styles: styles});
          }

        });
      });
    },

    constructMonth: function(monthToDisplay) {

      var numberOfDaysInMonth = monthToDisplay.daysInMonth();
      var dayBeginningOfMonth = monthToDisplay.startOf('month').day();

      var dateCount = 1; // 1-31 or 30 or 28
      var daysNotInMonthCount = 0;
      var month = [];

      while (dateCount <= numberOfDaysInMonth) {

        var week = [];
        var weekCount = 0;  // 0 - 6 (days of week)

        // days not in the month
        while (daysNotInMonthCount < dayBeginningOfMonth) {
          week.push({value: '', styles: 'btn btn--bare'});
          daysNotInMonthCount++;
          weekCount++;
        }

        while (weekCount < 7) {
          if (dateCount <= numberOfDaysInMonth) {
            week.push({value: dateCount, styles: 'btn btn--bare'});
          }
          else {
            week.push({value: '', styles: 'btn btn--bare'});
          }
          dateCount++;
          weekCount++;
        }

        month.push(week);

      }

      return month;

    },

    renderMonth: function() {
      var monthToDisplay = moment(this.displayMonthYear, 'M/YYYY');

      this.displayMonthName = monthToDisplay.format('MMMM');
      this.displayYear = monthToDisplay.format('YYYY');

      this.set('calendar', this.constructMonth(monthToDisplay));

      // then call changeSelectedDateOfMonth to update selected date
      this.changeSelectedDateOfMonth();
    },

    selectDate: function(e) {
      this.set('selectedDateOfMonth', e.target.value);
    }

  });
</script>
