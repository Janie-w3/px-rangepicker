<link rel="import" href="../polymer/polymer.html"/>

<script src="../moment/moment.js"></script>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

@element px-rangepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-time-input">
  <link rel="import" type="css" href="css/px-time-input.css"/>
  <template>
    <div class="text-input time-input__field">
      <input type=text class="text-input--bare time-input__field__input" value="{{hours::input}}" on-keydown="changeHours"/>
      <span>:</span>
      <input type=text class="text-input--bare time-input__field__input" value="{{minutes::input}}" on-keydown="changeMinutes"/>
      <span>:</span>
      <input type=text class="text-input--bare time-input__field__input" value="{{seconds::input}}" on-keydown="changeSeconds"/>
      <div class=time-input__field__ampm>
        <label>
          <input class=a11y type=radio id=am checked="{{isAM::change}}" on-change="selectAM">
          <span>AM</span>
        </label>
        <label>
          <input class=a11y type=radio id=pm checked="{{!isAM::change}}" on-change="selectPM">
          <span>PM</span>
        </label>
      </div>
    </div>
  </template>
</dom-module>

<script>  
  Polymer({

    is: 'px-time-input',

    properties : {

      time: {
        type: String,
        observer: 'timeChanged',
        notify: true
      }

    },

    timeChanged: function(newTime) {
      var newTimeMoment = moment(newTime, 'hh:mm:ss A');
      this.set('hours', newTimeMoment.format("hh"));
      this.set('minutes', newTimeMoment.format("mm"));
      this.set('seconds', newTimeMoment.format("ss"));
      if(newTimeMoment.format('A') === 'AM') {
        this.set('isAM', true);
      }
      else {
        this.set('isAM', false);
      }
    },

    /**
     * builds a simple, unformatted time string by concatenating Hours : Minutes : Seconds AM/PM (not formatting pretty)
     */
    buildSimpleUnformattedTime: function(hours, minutes, seconds, isAM) {
      var simpleTimeString = hours + ':' + minutes + ':' + seconds + ' ';
      if(isAM) {
        simpleTimeString += 'AM';
      }
      else {
        simpleTimeString += 'PM';
      }
      return simpleTimeString;
    },

    setTime: function(timeObj) {
      var simpleUnformattedTime = this.buildSimpleUnformattedTime(timeObj.hour, timeObj.minute, timeObj.second, timeObj.isAM);
      var formattedTime = moment(simpleUnformattedTime, 'h:m:s A').format('hh:mm:ss A');
      this.set('time', formattedTime);
    },

    isValidTime: function(time) {
      // check that it fits the hour:minute:second am/pm format and is a valid date (but don't worry about formatting pretty)
      var simpleUnformattedTime = this.buildSimpleUnformattedTime(time.hour, time.minute, time.second, time.isAM);
      return moment(simpleUnformattedTime, 'h:m:s A', true).isValid();
    },

    getContinuedInput: function(currentInput, newCharacter) {
       return currentInput.substr(currentInput.length - 1) + newCharacter;
    },

    changeTimeIfValid: function(fieldChanged, newCharacter) {
      var time = {
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM
      };

      // first, try appending the new character as if the user is continuing their current number
      time[fieldChanged] = this.getContinuedInput(time[fieldChanged], newCharacter);
      if (this.isValidTime(time)) {
        this.setTime(time);
      }

      else {
        // otherwise, try just using that new character as a new number
        time[fieldChanged] = newCharacter;

        if (this.isValidTime(time)) {
          this.setTime(time);
        }

        // if that doesn't work, ignore all other keys

      }

    },

    changeField: function(e, field) {

      // if key is anything but a tab, prevent the default behavior
      if(e.keyCode !== 9) {
        e.preventDefault();
      }

      var keyValue = e.keyCode - 48;

      // normal number keys
      if (keyValue >= 0 && keyValue <= 9) {
        this.changeTimeIfValid(field, keyValue);
      }

      else {

        // number pad number keys
        var numPadKeyValue = e.keyCode - 96;
        if (numPadKeyValue >= 0 && numPadKeyValue <= 9) {
          this.changeTimeIfValid(field, numPadKeyValue);
        }

        // ignore all other key presses
      }

    },

    changeHours: function(e) {
      this.changeField(e, 'hour');
    },

    changeMinutes: function(e) {
      this.changeField(e, 'minute');
    },

    changeSeconds: function(e) {
      this.changeField(e, 'second');
    },

    selectAM: function(e) {
      this.set('isAM', true);
      this.setTime({
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM
      });
    },

    selectPM: function(e) {
      this.set('isAM', false);
      this.setTime({
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM
      });
    }

  });
</script>
