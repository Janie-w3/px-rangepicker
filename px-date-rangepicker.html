<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-calendar.html"/>

<script src="../moment/moment.js"></script>

<!--
Datepicker element which allows user to select a date.

##### Usage

    <px-date-rangepicker from-date="{{...}}" to-date="{{...}}"></px-date-rangepicker>

-->
<dom-module id="px-date-rangepicker">
  <link rel="import" type="css" href="css/px-date-rangepicker.css"/>
  <template>
    <div id=box class="flex flex--top">
      <div class="flex flex--top u-mr+">
        <button on-click="_jumpBack" class="btn btn--bare u--mr-">
          <i class="fa fa-angle-left"></i>
        </button>
        <px-calendar
          id="leftCalendar"
          display-month-year="{{leftDisplayMonthYear}}"
          first-range-date="{{firstRangeDate}}"
          second-range-date="{{secondRangeDate}}"
          allow-future-dates="{{allowFutureDates}}">
        </px-calendar>
      </div>
      <div class="flex flex--top u-ml+">
        <px-calendar
          id="rightCalendar"
          display-month-year="{{rightDisplayMonthYear}}"
          first-range-date="{{firstRangeDate}}"
          second-range-date="{{secondRangeDate}}"
          allow-future-dates="{{allowFutureDates}}">
        </px-calendar>
        <button id=btnNextMonth on-click="_jumpForward" class="btn btn--bare u--ml-">
          <i class="fa fa-angle-right"></i>
        </button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-date-rangepicker',

    properties: {

      /**
       * Moment object with one of the range selected dates
       */
      firstRangeDate: {
        type: Object,
        notify: true
      },

      /**
       * Moment object with the other range selected date (or null if no 2nd date picked)
       */
      secondRangeDate: {
        type: Object,
        notify: true
      },

      /**
       * Set this attribute when you do want to allow future dates in the date range picker.
       *
       * If not set, then future dates will be disabled and unclickable.
       */
      allowFutureDates: {
        type: Boolean,
        value: false
      }

    },

    observers: [
      'updateSelectedRange(firstRangeDate, secondRangeDate)'
    ],

    updateSelectedRange: function() {
      console.log('maybe update selected range...');
      if (!this.leftDisplayMonthYear && !this.rightDisplayMonthYear) {
        console.log('..... yep do it');
        this._resetVisibleCalendars();
      }

    },

    _resetVisibleCalendars: function() {
      // initialize the displayed months to the selected fromDate & fromDate + 1 // TODO fix this!!!
      this.set('leftDisplayMonthYear', moment(this.firstRangeDate).startOf('month'));
      this.set('rightDisplayMonthYear', moment(this.firstRangeDate).startOf('month').add(1, 'months'));
      this._setJumpButtonStyles();
    },

    _jumpBack: function() {
      this.set('leftDisplayMonthYear', moment(this.leftDisplayMonthYear.add(-1, 'months')));
      this.set('rightDisplayMonthYear', moment(this.rightDisplayMonthYear.add(-1, 'months')));
      this._setJumpButtonStyles();
    },

    _jumpForward: function() {
      this.set('leftDisplayMonthYear', moment(this.leftDisplayMonthYear.add(1, 'months')));
      this.set('rightDisplayMonthYear', moment(this.rightDisplayMonthYear.add(1, 'months')));
      this._setJumpButtonStyles();
    },

    _setJumpButtonStyles: function() {
      if (!this.allowFutureDates) {
        // if we don't allow future dates, we want to disable the jump right button
        if (this._isCurrentMonth()) {
          this.toggleAttribute('disabled', true, this.$.btnNextMonth);
          this.toggleClass('btn--disabled', true, this.$.btnNextMonth);
        }
        else {
          this.toggleAttribute('disabled', false, this.$.btnNextMonth);
          this.toggleClass('btn--disabled', false, this.$.btnNextMonth);
        }
      }
    },

    _isCurrentMonth: function() {
      var now = moment();
      return this.rightDisplayMonthYear.isSame(now, 'month');
    }

  });
</script>
