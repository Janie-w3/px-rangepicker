<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-rangepicker Demo</title>
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <link rel="import" href="px-rangepicker.html"/>

  <link rel="import" href="../iron-ajax/iron-ajax.html"/>

  <style>
    html {
      font-size: 0.9375rem;
    }
  </style>
</head>

<body>

  <h3>Demo</h3>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <iron-ajax
      auto
      url="demo-data/sample-data.json"
      last-response="{{sampleData}}"
      handle-as="json"></iron-ajax>

    <div>
      Time Series Chart is from <b>{{sampleData.from}}</b> to <b>{{sampleData.to}}</b>
    </div>

    <button onclick="change2014()">Change to Nov/Dec 2014</button>
    <button onclick="change2013()">Change to March/April 2013</button>

    <br>
    <br>

    <!-- Defaults to last week -->
    <!--<px-rangepicker>-->
    <!--</px-rangepicker>-->

    <!-- No presets -->
    <!--<px-rangepicker from="{{sampleData.from}}" to="{{sampleData.to}}">-->
    <!--</px-rangepicker>-->

    <!-- With presets -->
    <px-rangepicker from="{{sampleData.from}}" to="{{sampleData.to}}"
                    preset-ranges="{{sampleData.presetRanges}}">
    </px-rangepicker>

    <!-- Allow future dates -->
    <!--<px-rangepicker from="{{sampleData.from}}" to="{{sampleData.to}}"-->
                    <!--preset-ranges="{{sampleData.presetRanges}}"-->
                    <!--allow-future-dates>-->
    <!--</px-rangepicker>-->

  </template>

  <script>

    function change2014() {
      var rangePicker = document.querySelector('px-rangepicker');
      rangePicker.from = '11/12/2014 02:00:00 PM';
      rangePicker.to = '12/16/2014 05:00:00 PM';
    }

    function change2013() {
      var rangePicker = document.querySelector('px-rangepicker');
      rangePicker.from = '3/12/2013 02:00:00 PM';
      rangePicker.to = '4/16/2013 05:00:00 PM';
    }

  </script>


</body>
</html>
