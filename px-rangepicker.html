<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-range-field.html"/>
<link rel="import" href="px-timepicker.html"/>
<link rel="import" href="px-datepicker.html"/>

<script src="../moment/moment.js"></script>

<!--
Rangepicker with time element.

##### Usage

    <px-rangepicker from-time={{...}} to-time={{...}}
                    from-date={{...}} to-date={{...}}>
    </px-rangepicker>
-->
<dom-module id="px-rangepicker">
  <link rel="import" type="css" href="css/px-rangepicker.css"/>
  <template>
    <div class=flex>
      <px-range-field id="dateRange" class="u-mr+" icon="fa-calendar" from="{{fromDate}}" to="{{toDate}}"></px-range-field>
      <px-range-field id="timeRange" icon="fa-clock-o" from="{{fromTime}}" to="{{toTime}}"></px-range-field>
    </div>
    <px-timepicker id="timepicker" from-time="{{fromTime}}" to-time="{{toTime}}" hidden></px-timepicker>
    <px-datepicker id="datepicker" selected-date="{{datePickerDate}}" hidden></px-datepicker>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker',

    properties: {

      /**
       * Start time for time picker
       *
       * Format 'hh:mm:ss A', for example: '10:22:00 AM'
       */
      fromTime: {
        type: String,
        notify: true
      },

      /**
       * End time for time picker
       *
       * Format 'hh:mm:ss A', for example: '04:55:00 PM'
       */
      toTime: {
        type: String,
        notify: true
      },

      /**
       * Start date for date picker
       *
       * Format 'MM/DD/YYYY', for example: '01/25/2015' is Jan 25 2015
       */
      fromDate: {
        type: String,
        notify: true
      },

      /**
       * End date for date picker
       *
       * Format 'MM/DD/YYYY', for example: '11/03/2015' is Nov 3 2015
       */
      toDate: {
        type: String,
        notify: true
      }

    },

    observers: [
      '_updateSelectedDate(datePickerDate)'
    ],

    _updateSelectedDate: function() {
      if(this.selectedDateField === 'from') {
        this.set('fromDate', this.datePickerDate);
      }
      else if(this.selectedDateField === 'to') {
        this.set('toDate', this.datePickerDate);
      }
    },

    ready: function() {

      var self = this;

      this.$.timeRange.addEventListener('px-selected-range-field', function(e) {
        self.$.timepicker.toggleAttribute('hidden', false);
      });

      this.$.timepicker.addEventListener('px-time-picking-done', function(e) {
        self.$.timepicker.toggleAttribute('hidden', true);
      });

      this.$.datepicker.addEventListener('px-date-picking-done', function(e) {
        self.$.datepicker.toggleAttribute('hidden', true);
      });

      this.$.dateRange.addEventListener('px-selected-range-field', function(e) {
        self.$.datepicker.toggleAttribute('hidden', false);

        if(e.detail === 'from') {
          self.selectedDateField = 'from';
          self.set('datePickerDate', self.fromDate);
        }
        else if(e.detail === 'to') {
          self.selectedDateField = 'to';
          self.set('datePickerDate', self.toDate);
        }
      });
    }

  });
</script>
