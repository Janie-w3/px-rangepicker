<link rel="import" href="../polymer/polymer.html"/>

<script src="../moment/moment.js"></script>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-rangepicker counter-value="1">Hi</px-rangepicker>

@element px-rangepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-rangepicker">
  <link rel="import" type="css" href="css/px-rangepicker.css"/>
  <template>
    <form>
      <ol class="flex list-bare">
        <li class="rangepicker__field text-input flex flex--justify flex--middle u-mr+">
          <label class=label--inline for=date-from>
            <span class=a11y>From</span>
            <i class="fa fa-calendar"></i>
          </label>
          <input id=date-from type=text class=text-input--bare>
          <label class="caps label--inline" for=date-to>to</label>
          <input id=date-to type=text class=text-input--bare>
        </li>
        <li class="rangepicker__field text-input flex flex--justify flex--middle">
          <label class=label--inline for=time-from>
            <span class=a11y>From</span>
            <i class="fa fa-clock-o"></i>
          </label>
          <input id=time-from type=text class=text-input--bare>
          <label class="caps label--inline" for=time-to>to</label>
          <input id=time-to type=text class=text-input--bare>
        </li>
      </ol>
    </form>
    <div class="box box--large rangepicker__box">
      <form class="flex flex--middle">
        <div class="text-input rangepicker__box__field">
          <input class="text-input--bare rangepicker__box__field__input" value="{{hours::input}}" on-keydown="changeHours"/>
          <span>:</span>
          <input class="text-input--bare rangepicker__box__field__input" value="{{minutes::input}}" on-keydown="changeMinutes"/>
          <span>:</span>
          <input class="text-input--bare rangepicker__box__field__input" value="{{seconds::input}}" on-keydown="changeSeconds"/>

          <div class=rangepicker__box__field__ampm>
            <div class=caps>AM</div>
            <div class=caps>PM</div>
          </div>
        </div>
        <span class=u-mh->-</span>

        <div class="text-input rangepicker__box__field">
          <span>00</span>:<span>00</span>:<span>00</span>

          <div class=rangepicker__box__field__ampm>
            <div class=caps>AM</div>
            <div class=caps>PM</div>
          </div>
        </div>
      </form>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker',

    ready: function() {
      var now = moment();
      this.setTime({
        hour: now.hour(),
        minute: now.minute(),
        second: now.second()
      });
    },

    computeVisibleTime: function(hours, minutes, seconds) {
      return hours + ':' + minutes + ':' + seconds;
    },

    setTime: function(timeObj) {
      var time = moment(this.computeVisibleTime(timeObj.hour, timeObj.minute, timeObj.second), 'hh:mm:ss');
      this.set('hours', time.format("hh"));
      this.set('minutes', time.format("mm"));
      this.set('seconds', time.format("ss"));
    },

    isValidTime: function(time) {
      return moment(this.computeVisibleTime(time.hour, time.minute, time.second), 'h:m:s', true).isValid();
    },

    changeTimeIfValid: function(fieldChanged, keyValue) {

      var time = {
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds
      };

      time[fieldChanged] = parseInt(time[fieldChanged]) + '' + keyValue;
      if(this.isValidTime(time)) {
        this.setTime(time);
      }

      else {

        time[fieldChanged] = keyValue;

        if(this.isValidTime(time)) {
          this.setTime(time);
        }

        // if not a valid key, leave time as is currently

      }

    },

    changeField: function(e, field) {

      // always prevent default
      e.preventDefault();

      var keyValue = e.keyCode - 48;

      // normal number keys
      if (keyValue >= 0 && keyValue <= 9) {
        this.changeTimeIfValid(field, keyValue);
      }

      else {

        // number pad number keys
        var numPadKeyValue = e.keyCode - 96;
        if (numPadKeyValue >= 0 && numPadKeyValue <= 9) {
          this.changeTimeIfValid(field, numPadKeyValue);
        }

        // ignore all other key presses
      }

    },

    changeHours: function(e) {
      this.changeField(e, 'hour');
    },

    changeMinutes: function(e) {
      this.changeField(e, 'minute');
    },

    changeSeconds: function(e) {
      this.changeField(e, 'second');
    }


  });
</script>
