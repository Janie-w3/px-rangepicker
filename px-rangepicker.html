<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-range-fields.html"/>
<link rel="import" href="px-rangepicker-modal.html"/>

<script src="../moment/moment.js"></script>

<!--
Rangepicker with time element.

##### Usage

    <px-rangepicker from={{...}} to={{...}}>
    </px-rangepicker>
-->
<dom-module id="px-rangepicker">
  <template>
    <px-range-fields
      id="rangeFields"
      from="{{fromMoment}}"
      to="{{toMoment}}">
    </px-range-fields>
    <px-rangepicker-modal
      id=rangePickerModal
      from="{{fromMoment}}"
      to="{{toMoment}}"
      allow-future-dates="{{allowFutureDates}}"
      preset-ranges="{{presetRanges}}"
      hidden>
    </px-rangepicker-modal>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker',

    properties: {

      /**
       * Start date & time for time picker
       *
       * Format 'MM/DD/YYYY hh:mm:ss A', for example: '01/25/2015 10:22:00 AM'
       *
       * Defaults to now - 7 days
       */
      from: {
        type: String,
        notify: true,
        observer: '_updateFrom',
        value: function() {
          return moment().subtract(7, 'day');
        }
      },

      /**
       * End date & time for time picker
       *
       * Format 'MM/DD/YYYY hh:mm:ss A', for example: '11/03/2015 04:55:00 PM'
       *
       * Defaults to now
       */
      to: {
        type: String,
        notify: true,
        observer: '_updateTo',
        value: function() {
          return moment();
        }
      },

      /**
       * (optional) Set this attribute when you do want to allow future dates in the date range picker.
       *
       * If not set, then future dates will be disabled and unclickable.
       */
      allowFutureDates: {
        type: Boolean,
        value: false
      },

      /**
       * (optional) The preset date/time ranges to be displayed.  Defaults to none.
       *
       *```
       *   [
       *    {
       *      "displayText": "Last 5 Minutes",
       *      "startDateTime": "08/21/2015 12:57:33 PM",
       *      "endDateTime": "08/21/2015 1:02:33 PM"
       *    },
       *    {
       *      "displayText": "Last 12 Hours",
       *      "startDateTime": "08/21/2015 1:02:33 AM",
       *      "endDateTime": "08/21/2015 1:02:33 PM"
       *    }
       *   ]
       * ```
       */
      presetRanges: Object

    },

    observers: [
      '_updateWorkingCopies(fromMoment, toMoment)',
      '_updateMoments(fromWorkingCopy, toWorkingCopy)'
    ],

    _updateFrom: function() {
      // make a working copy for the state inside the rangepicker
      this.set('fromWorkingCopy', this.from);
    },

    _updateTo: function() {
      // make a working copy for the state inside the rangepicker
      this.set('toWorkingCopy', this.to);
    },

    _updateWorkingCopies: function() {
      this.set('fromWorkingCopy', this.fromMoment.format('MM/DD/YYYY hh:mm:ss A'));
      this.set('toWorkingCopy', this.toMoment.format('MM/DD/YYYY hh:mm:ss A'));
    },

    _updateMoments: function() {
      this._updateMomentIfDifferent(this.fromWorkingCopy, 'fromMoment');
      this._updateMomentIfDifferent(this.toWorkingCopy, 'toMoment');
    },

    _updateMomentIfDifferent: function(newTimeString, currentMomentName) {
      var newMoment = moment(newTimeString, 'MM/DD/YYYY hh:mm:ss A');
      if (!this[currentMomentName] || !this[currentMomentName].isSame(newMoment, 'second')) { // break unnecessary looping
        this.set(currentMomentName, newMoment);
      }
    },

    ready: function() {

      var self = this;

      this.$.rangeFields.addEventListener('px-selected-range-field', function(e) {
        self.$.rangePickerModal.toggleAttribute('hidden', false);
      });

      this.$.rangePickerModal.addEventListener('px-range-picking-done', function(e) {
        self.$.rangePickerModal.toggleAttribute('hidden', true);
      });

      this.$.rangeFields.addEventListener('px-submit-range', function(e) {
        // apply changes to outside world
        self.set('from', self.fromWorkingCopy);
        self.set('to', self.toWorkingCopy);
        self.$.rangePickerModal.toggleAttribute('hidden', true);
      });
    }

  });
</script>
