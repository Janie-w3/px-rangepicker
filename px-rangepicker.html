<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs
    See https://github.sw.ge.com/jreichenberg/grunt-dep-serve#why-do-we-need-this
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-time-input.html"/>
<link rel="import" href="px-range-field.html"/>
<link rel="import" href="px-calendar.html"/>

<script src="../moment/moment.js"></script>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-rangepicker></px-rangepicker>

@element px-rangepicker
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-rangepicker">
  <link rel="import" type="css" href="css/px-rangepicker.css"/>
  <template>
    <div class=flex>
      <px-range-field id="dateRange" class="u-mr+" icon="fa-calendar" from="06/24/2014" to="12/25/2015"></px-range-field>
      <px-range-field id="timeRange" icon="fa-clock-o" from="{{fromTime}}" to="{{toTime}}"></px-range-field>
    </div>
    <form>
      <div class=rangepicker__box>
        <div class="flex flex--middle border--bottom u-pr+">
          <px-time-input id="fromTimeInput" class=u-pl+ time="{{fromTime}}"></px-time-input>
          <span class=u-mh->-</span>
          <px-time-input id="toTimeInput" class="u-pr+ border--right" time="{{toTime}}"></px-time-input>
          <div class=rangepicker__box__select>
            <label class="caps weight--semibold u-mb-">Time Range</label>
            <select>
              <option>Select</option>
              <option>1 minute</option>
              <option>5 minutes</option>
              <option>10 minutes</option>
            </select>
          </div>
        </div>
        <div class="flex flex--right u-p-">
          <input class="btn btn--primary" type=submit value=Apply>
          <button class=btn>Cancel</button>
        </div>
      </div>
    </form>
    <px-calendar month="7" year="2015"></px-calendar>
    <px-calendar month="8" year="2016"></px-calendar>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-rangepicker',

    ready: function() {
      var now = moment();
      this.set('fromTime', now.format("hh:mm:ss A"));
      this.set('toTime', now.add(7, 'hours').format("hh:mm:ss A"));
    }

  });
</script>
