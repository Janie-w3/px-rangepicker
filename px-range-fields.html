<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-range-field.html"/>

<script src="../moment/moment.js"></script>

<!--
Rangepicker with time element.

##### Usage

    <px-range-fields from-time={{...}} to-time={{...}}
                    from-date={{...}} to-date={{...}}>
    </px-range-fields>
-->
<dom-module id="px-range-fields">
  <link rel="import" type="css" href="css/px-range-fields.css"/>
  <template>
    <div class="form flex flex--middle">
      <div class="flex flex--middle text-input">
        <span class=a11y>From</span>
        <px-range-field
          id="fromDate"
          moment="{{from}}"
          date-or-time="Date"
          class=u-mr->
        </px-range-field>
        <px-range-field
          id="fromTime"
          moment="{{from}}"
          date-or-time="Time">
        </px-range-field>
      </div>
      <span class="caps u-mh-">to</span>
      <div class="flex flex--middle text-input">
        <px-range-field
          id="toDate"
          moment="{{to}}"
          date-or-time="Date"
          class=u-mr->
        </px-range-field>
        <px-range-field
          id="toTime"
          moment="{{to}}"
          date-or-time="Time">
        </px-range-field>
      </div>
      <input class="btn btn--tertiary u-ml-" type=submit value=Submit on-click="_submit">
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-range-fields',

    properties: {

      /**
       * Moment object start date & time
       */
      from: {
        type: Object,
        notify: true
      },

      /**
       * Moment object end date & time
       */
      to: {
        type: Object,
        notify: true
      }
    },

    _submit: function() {
      this.fire('px-submit-range');
    }

  });
</script>
